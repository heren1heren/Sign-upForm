<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
<main>
    
     <section id="image-section">
      <div>
      <img src="odin-lined.png" alt="odin-icon"> ODIN
      </div>
      <footer>Photo by <u>Halie West</u> on <u>Unsplash</u></footer>
     </section>


     <section id="form-section">
       <header>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
        <p>You <i>know</i> you want to do.</p> 
      </header>

       <main id="main-form">

           <form action="#">
               <p>Let's do this!</p>
               
               <fieldset>
                <ol>

                <li>

                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name">
                
                </li>
                <li>

                    <label for="last-name">LAST NAME</label>
                    <input type="text"  id="last-name">
                
                </li>
                <li>

                    <label for="email">EMAIL</label>
                    <input type="email"  id="email">
                
                </li>
                <li>

                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="text" ="(...) ..." id="phone-number" pattern="[0-9]*">
                
                </li>
                <li>

                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" >
                    <div class="password-warning">*password does not match</div>
                </li>
                <li>

                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" >
                
                </li>

               </ol>
               
            </fieldset>
              
                
        </form>
               
        </main>
        
        <footer id="main-footer">
            <button type="submit"> Create Account</button>
            <p>Already have an account? <a href="linkkk">Log In</a></p>
           </footer>
     </section>
</main>

</body>
</html>
